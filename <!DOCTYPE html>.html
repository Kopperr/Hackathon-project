<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop - Sprout</title>
    <style>
        /* Resetting margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #4CAF50;
        }

        /* Logo on the left */
        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            width: 40px; /* Logo size */
            height: auto;
            margin-right: 15px;
        }

        .header-logo h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        /* Top navigation bar */
        .top-nav {
            display: flex;
            justify-content: center;
            background-color: #ece2e2;
            padding: 10px;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
        }

        .top-nav a:hover {
            color: #4CAF50;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #f0f0f0;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        /* Category filter (dropdown) */
        .category-filter {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding-top: 10px;
        }

        .category-filter select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
        }

        /* Product grid layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        /* Individual product card */
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0;
            font-size: 18px;
        }

        .product-card p {
            font-size: 16px;
            color: #4CAF50;
            margin: 10px 0;
        }

        /* Footer (optional) */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
