<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sprout - ร้านต้นไม้หลากหลายชนิด พร้อมการจัดส่งถึงบ้าน">
    <title>Plant Shop - Sprout</title>
    <style>
        /* Resetting margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #4CAF50;
        }

        /* Logo on the left */
        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            width: 40px; /* Logo size */
            height: auto;
            margin-right: 15px;
        }

        .header-logo h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        /* Top navigation bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ece2e2;
            padding: 10px;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
        }

        .top-nav a:hover {
            color: #4CAF50;
        }

        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 14px;
            position: relative;
            top: -10px;
            right: 10px;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #f0f0f0;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        /* Category filter (dropdown) */
        .category-filter {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding-top: 10px;
        }

        .category-filter select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
        }

        /* Product grid layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        /* Individual product card */
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0;
            font-size: 18px;
        }

        .product-card p {
            font-size: 16px;
            color: #4CAF50;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product-card button:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: static;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-logo h1 {
                font-size: 20px;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
            .category-filter select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Name -->
    <header>
        <div class="header-logo">
            <img src="Pic/Logo.png" alt="โลโก้ Sprout">
            <h1>Sprout</h1>
        </div>

        <!-- Category Filter (Dropdown) on the right -->
        <div class="category-filter">
            <select id="category-filter">
                <option value="all">All Plants</option>
                <option value="indoor">Indoor Plants</option>
                <option value="outdoor">Outdoor Plants</option>
                <option value="succulents">Succulents</option>
            </select>
        </div>
    </header>

    <!-- Top navigation bar -->
    <div class="top-nav">
        <a href="#">🌱</a> <!-- Plant Icon -->
        <a href="#">👤</a> <!-- Profile Icon -->
        <a href="#" id="cart">🛒<span class="cart-count" id="cart-count">0</span></a>
    </div>

    <!-- Search Bar (under the top navigation) -->
    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="ค้นหาต้นไม้...">
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="product-grid"></div>

    <script>
        const products = [
            { name: 'พีทูเนียร์', price: 350, img: 'Pic/gko80h-removebg-preview (1).png', category: 'indoor' },
            { name: 'เข็มสามสี', price: 250, img: 'Pic/0-0-8634153-removebg-preview.png', category: 'outdoor' },
            { name: 'เดซี่', price: 500, img: 'Pic/carolyn-v-9xhtgJxjrS8-unsplash-removebg-preview.png', category: 'outdoor' },
            { name: 'บอนสี', price: 500, img: 'Pic/วิธีกัดสีบอนสี-เร่งสีบอนสี-เลี้ยงบอนสีให้สวย-removebg-preview (1).png', category: 'succulents' },
            { name: 'ว่านเศรษฐีเรือนใน', price: 500, img: 'Pic/72206194-fe19-4462-80ff-8d0335d21d5b-removebg-preview.png', category: 'indoor' }
        ];

        let cartCount = 0;

        const grid = document.getElementById('product-grid');
        const searchBar = document.getElementById('search-bar');
        const categoryFilter = document.getElementById('category-filter');
        const cartCountElement = document.getElementById('cart-count');

        function renderProducts(filteredProducts) {
            grid.innerHTML = '';
            filteredProducts.forEach(product => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${product.img}" alt="ภาพต้นไม้ ${product.name}">
                        <h3>${product.name}</h3>
                        <p>฿${product.price}</p>
                        <button onclick="addToCart()">Add to Cart</button>
                    </div>`;
            });
        }

        function addToCart() {
            cartCount++;
            cartCountElement.textContent = cartCount;
        }

        function filterProducts() {
            const searchQuery = searchBar.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const filteredProducts = products.filter(product => {
                const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });
            renderProducts(filteredProducts);
        }

        searchBar.addEventListener('input', filterProducts);
        categoryFilter.addEventListener('change', filterProducts);

        renderProducts(products);
    </script>

    <!-- Footer -->
    <footer>
        <p>© 2025 Sprout. All Rights Reserved.</p>
    </footer>

</body>
</html>
