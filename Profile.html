<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sprout - ลงทะเบียนผู้ใช้งานและข้อมูลโปรไฟล์">
    <title>Profile - Sprout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #4CAF50;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            width: 40px; /* Logo size */
            height: auto;
            margin-right: 15px;
        }

        .header-logo h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
        }

        .top-nav a:hover {
            color: #4CAF50;
        }

        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            text-align: center;
            color: #4CAF50;
        }

        .profile-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .profile-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-container button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: static;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-logo">
            <img src="Pic/Logo.png" alt="โลโก้ Sprout">
            <h1>Sprout</h1>
        </div>
        <div class="top-nav">
            <a href="Homepage.html">Home</a>
            <a href="Profile.html">Profile</a> <!-- Link to Profile page -->
        </div>
    </header>

    <!-- Profile Container -->
    <div class="profile-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Sprout. All Rights Reserved.</p>
    </footer>

    <script>
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save data in local storage (or send it to server)
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);

            alert('Registration Successful!');
            // Redirect to profile page or home page after successful registration
            window.location.href = "Homepage.html";
        });
    </script>

</body>
</html>
